<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" (ngSubmit)="onSubmit(f)" #f="ngForm">

                <span class="login100-form-title p-b-51">
          Crear nueva cuenta
        </span>

                <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls.email.invalid">El correo es
          obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" email required placeholder="Email" [(ngModel)]="usuario.email">

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls.nombre.invalid">El nombre es
          obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" placeholder="Nombre y apellidos" [(ngModel)]="usuario.nombre" required minlength="3">

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls.password.invalid">La contraseña debe
          de ser más de 6
          letras</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="usuario.password" required minlength="6">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="recordarme">
                        <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1 animated fadeInRight">
              ¿Ya tienes cuenta? / Ingresar
            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
            Crear cuenta
          </button>
                </div>

            </form>
        </div>
    </div>
</div>
